<!DOCTYPE html>
<html>
	<head>
		<title>Employee List</title>
		<!-- angular min file -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<!-- script file for employeeApp application -->
		<script src="JS/controller.js"></script>
		<!-- bootstrap min file -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<style>
			.panel-text{
				margin-top: 20%;
				width:30%;
				margin-left: 30%;
				text-align: center;
			}
		</style>
	</head>
  <body ng-app="angular_app">
		<div ng-controller="mainCtrl">
			<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
			<button type="submit" class="btn btn-default" ng-click="signUp()">Sign-Up</button>

			<div class="panel panel-default panel-text"  ng-show="loginShow">
				<div class="panel-heading">
					Login
				</div>
				<div class="panel-body" ng-controller="loginCtrl" >
					<div ng-show="beforeLoginShow">
					<input  type="text" placeholder="username" ng-model="userName"></br>
					<input type="password" placeholder="password" ng-model="Password"></br>
					<button type="submit" class="btn btn-default" ng-click="loginSubmit()">Submit</button>
					</div>
					<div class="panel-body" ng-show="afterLoginShow" >
						Hello {{name}}
					</div>
				</div>
				</div>
			</div>

			<div class="panel panel-default panel-text"  ng-show="signUpShow">
				<div class="panel-heading">
					Sign-UP
				</div>
				<div class="panel-body" ng-controller="signUpCtrl">
					<input  type="text" placeholder="username" ng-model="userName"><br>
					<input type="password" placeholder="password" ng-model="Password"></br>
					<input type="password" placeholder="conform-password" ng-model="conform_Password"></br>
					<button type="submit" class="btn btn-default" ng-click="signUpSubmit()">Submit</button>
				</div>
			</div>

			
				
	</div>
  </body>
</html>
