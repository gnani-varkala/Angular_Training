
<html ng-app="cardGameApp">
	<head>
		<title>cards-game</title>
		<!-- angular min file -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
		<script src="JS/card-game.js"></script>
		<script src="JS/directive.js"></script>
		<script src="JS/service.js"></script>
		<link rel="stylesheet" href="CSS/style.css">
	</head>
  <body ng-controller="cardGame">
		<div class="row">
			<div class="col-md-2 col-sm-2 col-xs-2 main-div" style="border:3px solid black;height:835px">
				<div class="card card-block" ng-repeat = "number in mainArray" ng-click="selectCard(number)">
				  <h4 class="card-title">{{number}} <span class="icon">&#9824;</span></h4>

				</div>
			</div>
			<div class="col-md-6 col-sm-8 col-xs-8 main-div" style="border:3px solid black;height:835px">
				<div class="card card-block div-card " ng-repeat = "number in numberArray track by $index" draggable='{{$last}}'   style="margin-left:50px;left:calc({{$index}}*30px) !important;top:calc({{$index}}*40px) !important"  >
				  <h4 class="card-title">{{number}}</h4>
				</div>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2 main-div" droppable="true" style="border:3px solid black !important;height:835px">
				<div class="card card-block"  ng-repeat="name in items track by $index" >
				  <h4 class="card-title">{{name}} <span class="icon">&#9824;</span></h4>


				</div>
			</div>
			<div class="col-md-2 col-sm-12 col-xs-12">
			<p class="lead">Instructions:</p>
			<ul>
				<li>Click on any box in first div middle cards will be arranged accordingly</li>
				<li>Drag first card in the middle div and drop in the third div</li>
				<li>The dropped element will be deleted from the first div</li>
			</ul>
		</div>
		</div>
  </body>
</html>
